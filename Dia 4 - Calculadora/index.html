<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p id="input"></p>
        </div>
        <div class="btns">
            <div class="row">
                <div onclick="clearAll()" class="btn btn-long-horizontal ac">C</div>
                <div onclick="getOperation('/')" class="btn">/</div>
            </div>
            
            <div class="row">
                <div onclick="getNumber(7)" class="btn">7</div>
                <div onclick="getNumber(8)" class="btn">8</div>
                <div onclick="getNumber(9)" class="btn">9</div>
                <div onclick="getOperation('*')" class="btn">*</div>
            </div>
            <div class="row">
                <div onclick="getNumber(4)" class="btn">4</div>
                <div onclick="getNumber(5)" class="btn">5</div>
                <div onclick="getNumber(6)" class="btn">6</div>
                <div onclick="getOperation('-')" class="btn">-</div>
            </div>
            <div class="row">
                <div onclick="getNumber(1)" class="btn">1</div>
                <div onclick="getNumber(2)" class="btn">2</div>
                <div onclick="getNumber(3)" class="btn">3</div>
                <div onclick="getOperation('+')" class="btn">+</div>
            </div>
            <div class="row">
                <div onclick="getNumber(0)" class="btn btn-long-horizontal">0</div>
                <div onclick="resume()" class="btn ">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
