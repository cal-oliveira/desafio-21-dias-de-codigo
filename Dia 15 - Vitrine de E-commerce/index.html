<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.png" height="100px" alt="">
        </div>
        <ul>
            <li>Home</li>
            <li>Login</li>
            <li>Carrinho</li>
        </ul>
    </header>
    <section>
        <div class="cards">
            <div class="card">
                <img src="./images/crop1.jpg" height="400px" alt="">
                <h3>Cropped Preto</h3>
                <div class="line">
                    <p>R$ 100</p>
                    <div class="buy">
                        <h4>Comprar agora</h4>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="./images/crop3.jpg" height="400px" alt="">
                <h3>Cropped Branco</h3>
                <div class="line">
                    <p>R$ 140</p>
                    <div class="buy">
                        <h4>Comprar agora</h4>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="./images/crop2.jpg" height="400px" alt="">
                <h3>Cropped slim</h3>
                <div class="line">
                    <p>R$ 200</p>
                    <div class="buy">
                        <h4>Comprar agora</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
